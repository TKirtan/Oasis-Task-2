<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Conversion</title>
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay loop muted inline class="video1">
        <source src="video.mp4" type="video/mp4">
    </video>
    <p class="heading">Temperature Converter</p>
    <section class="sec1">

        <div class="wrapper">
            <div class="container">
                <label for="celsius">Celsius</label>
                <input type="number" id="celsius" oninput= "celToFar()">
            </div>
            <div class="container">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number" id="fahrenheit" oninput = "farToCel()">
            </div>
        </div>
        <div>
            <table border="1px solid" class="table1">
                <tr>
                    <th>Unit</th>
                    <th>To celcius</th>
                    <th>To Kelvin</th>
                    <th>To farhenite</th>
                </tr>
                <tr>
                    <td>Celsius (C)</td>
                    <td>C (°)</td>
                    <td>C(9⁄5) + 32</td>
                    <td>C + 273.15</td>
                </tr>
                <tr>
                    <td>Fahrenheit</td>
                    <td>(F − 32) × 5⁄9</td>
                    <td>F</td>
                    <td>(F − 32) × 5⁄9 + 273.15</td>
                </tr>
                <tr>
                    <td>Kelvin</td>
                    <td>K – 273.15</td>
                    <td>(K – 273.15) * 9/5 + 32</td>
                    <td>K</td>
                </tr>
            </table>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
